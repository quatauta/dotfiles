---
require:
  - rubocop-performance
  - standard

inherit_gem:
  rubocop-performance: config/default.yml
  standard: config/base.yml

AllCops:
  NewCops: enable
  DisabledByDefault: false
  Exclude:
    - 'db/**/*'
    - 'vendor/**/*'

Layout/ClassStructure:
  Enabled: true

Lint/HeredocMethodCallPosition:
  Enabled: true

Lint/NumberConversion:
  Enabled: true

Style/AutoResourceCleanup:
  Enabled: true

Style/CollectionMethods:
  Enabled: true

Style/ConstantVisibility:
  Enabled: true

Style/DateTime:
  Enabled: true

Style/ImplicitRuntimeError:
  Enabled: true

Style/IpAddresses:
  Enabled: true

Style/MethodCalledOnDoEndBlock:
  Enabled: true

Style/OptionHash:
  Enabled: true

Style/ReturnNil:
  Enabled: true

Style/Send:
  Enabled: true

Style/SingleLineBlockParams:
  Enabled: true

Style/StringHashKeys:
  Enabled: true
